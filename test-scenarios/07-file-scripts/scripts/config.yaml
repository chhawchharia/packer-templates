# Application configuration
app:
  name: myapp
  port: 8080
  environment: production

# Server settings
server:
  host: 0.0.0.0
  timeout: 30s
  max_connections: 100

# Logging configuration
logging:
  level: info
  format: json
  output: stdout

# Health check
health:
  endpoint: /health
  interval: 10s

# Feature flags
features:
  cache_enabled: true
  rate_limiting: true
