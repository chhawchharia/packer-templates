# Environment Configuration
# This file is sourced to set up environment variables

# Harness directories
HARNESS_HOME=/opt/harness
HARNESS_SCRIPTS=/opt/harness/scripts
HARNESS_WORKSPACE=/opt/harness/workspace
HARNESS_CACHE=/opt/harness/cache
HARNESS_ARTIFACTS=/opt/harness/artifacts
HARNESS_LOGS=/var/log/harness

# CI settings
CI_DEBUG=false
CI_VERBOSE=true
CI_RETRY_COUNT=3
CI_RETRY_DELAY=10

# Permission settings
SCRIPT_UMASK=022
CONFIG_UMASK=133

# Paths to add
PATH_ADDITIONS="/opt/harness/scripts:/opt/harness/bin"
